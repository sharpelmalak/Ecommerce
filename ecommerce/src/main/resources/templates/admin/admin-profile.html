<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Details</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f7f9;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            padding-top: 20px;
            color: white;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!--  Sidebar Section  -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a th:href="@{/admin/products}">Manage Products</a>
        <a th:href="@{/admin/profile}">My Profile</a> 
        <a th:href="@{/admin/customers}">Customer Profiles</a>
        <a th:href="@{/admin/orders}">All Orders</a>
        <a th:href="@{/admin/add-promotion-form}">Create a Promotion</a>        
        <a th:href="@{/auth/login}">Logout</a>
    </div> 

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="container">
            <h1>Admin Details</h1>
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <th>ID</th>
                            <td th:text="${admin.id}"></td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td th:text="${admin.name}"></td>
                        </tr>           
                        <tr>
                            <th>UserName</th>
                            <td th:text="${admin.username}"></td>
                        </tr>           
                        <tr>
                            <th>Email</th>
                            <td th:text="${admin.email}"></td>
                        </tr>
                        <tr>
                            <th>Date Created</th>
                            <td th:text="${admin.hireDate}"></td>
                        </tr>
                    </table>
                    <a th:href="@{/admin/products}" class="btn btn-primary">Back to Product List</a>
                </div>
            </div>

            <div th:if="${not #lists.isEmpty(error)}">
                <p style="color: red;" th:text="${error}"></p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Your Admin Panel. All Rights Reserved for WatchAt.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
