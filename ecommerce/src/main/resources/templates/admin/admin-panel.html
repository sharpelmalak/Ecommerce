<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Products</title>
    
    <!-- CSS for Admin Panel -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f4f7f9;
        }
        /* Sidebar Style */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            padding-top: 20px;
            color: white;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .price {
            font-size: 1.2em;
            color: #28a745;
            font-weight: bold;
        }

        footer {
            text-align: center;
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!--  Sidebar Section  -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a th:href="@{/api/admin/products}">Manage Products</a>
        <a th:href="@{/api/admin/profile/1}">My Profile</a> 
        <a th:href="@{/api/admin/customers}">Customer Profiles</a>
        <a th:href="@{/api/admin/add-promotion-form}">Create a Promotion</a>        
        <a th:href="@{/logout}">Logout</a>
    </div> 

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- Dashboard Widgets -->
            <div class="row">
                <div class="col-md-3">
                    <div class="card p-3">
                        <h5>Product Count</h5>
                        <p><strong th:text="${productList.size()}"></strong></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3">
                        <h5>Active Categories</h5>
                        <p><strong th:text="${categoryList.size()}"></strong></p>
                    </div>
                </div>
            </div>

            <!-- Manage Products Table -->
            <div class="card mt-4">
                <div class="card-body">
                    <h2>Manage Products</h2>
                    <button class="btn btn-primary mb-3" id="addProductBtn"
                        th:onclick="'window.location.href=\'' + @{/api/admin/product/addForm} + '\''">
                        Add New Product
                    </button>
                    <table class="table table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Category</th>
                                <th>Brand</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productList">
                            <tr th:each="product : ${productList}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td class="price" th:text="'$' + ${product.price}"></td>
                                <td th:text="${product.quantity}"></td>
                                <td th:text="${product.categoryName}"></td>
                                <td th:text="${product.brand}"></td>
                                <td>
                                    <!-- edit the product -->
                                    <form th:action="@{/api/admin/product/editForm}" method="get" style="display:inline;">
                                        <input type="hidden" name="id" th:value="${product.id}">
                                        <button type="submit" class="btn btn-warning">Edit</button>
                                    </form>
                                    
                                    <form th:action="@{/api/admin/product/{id}(id=${product.id})}" method="post" style="display:inline;">
                                        <input type="hidden" name="_method" value="DELETE"> <!-- To indicate the request method -->
                                        <button type="button" class="btn btn-danger" th:onclick="'deleteProduct(' + ${product.id} + ')'">Delete</button>
                                    </form>
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Your Admin Panel. All Rights Reserved for WatchAt.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function getTokenFromCookies() {
            const name = "token=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookies = decodedCookie.split(';');
            console.log("splitted cookies")
            console.log(cookies)
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(name) === 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }
            return "";
        }

        console.log("document.cookie:", document.cookie);
        // Usage
        const token = getTokenFromCookies();
        if (token) {
            console.log("Token from cookie:", token);
        }
        else {
            console.log("can't parse sharpel")
        }

        // Modal open and close logic
        document.getElementById("addProductBtn").addEventListener("click", function () {
            clearFormData();
            document.getElementById("productModal").style.display = "block";
        });
        document.querySelector(".close").addEventListener("click", function () {
            document.getElementById("productModal").style.display = "none";
        });

        function clearFormData() {
            document.getElementById("productId").value = '';
            document.getElementById("name").value = '';
            document.getElementById("price").value = '';
            document.getElementById("quantity").value = '';
            document.getElementById("category").value = '';
            document.getElementById("imageUrl").value = '';
        }


    function deleteProduct(id) {
        if (confirm('Are you sure you want to delete this product?')) {
            fetch(`/api/admin/product/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('Product deleted successfully!');
                        // Optionally reload the page or update the UI
                        location.reload(); // Reloads the page
                    } else {
                        alert('Failed to delete the product.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deleting the product.');
                });
        }
    }
</script>


</body>
</html>
