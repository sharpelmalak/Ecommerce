<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        body {
            background-color: #f4f7f9;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
            color: white;
        }
        .price {
            font-size: 1.2em;
            color: #28a745;
            font-weight: bold;
        }
        .sidebar a { color: white; padding: 10px; display: block; text-decoration: none; }
        .sidebar a:hover { background-color: #495057; }
        .main-content { margin-left: 250px; padding: 20px; }
        .card { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 20px; }
        footer { 
            margin-top: 20px; /* Increased margin */
            text-align: center; 
            background-color: #343a40; 
            color: white; 
            padding: 10px 0; 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
        }
        .table th, .table td { text-align: center; }

        /* Order Status Colors */
        .status-pending { color: #ffc107; font-weight: bold; }   /* Yellow for Pending */
        .status-shipped { color: #17a2b8; font-weight: bold; }   /* Blue for Shipped */
        .status-delivered { color: #28a745; font-weight: bold; } /* Green for Delivered */
        .status-canceled { color: #dc3545; font-weight: bold; }  /* Red for Canceled */
        .status-placed { color: #eec157; font-weight: bold; }  /* Red for Canceled */
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a th:href="@{/admin/products}">Manage Products</a>
        <a th:href="@{/admin/profile}">My Profile</a>
        <a th:href="@{/admin/customers}">Customer Profiles</a>
        <a th:href="@{/admin/orders}">Orders</a>
        <a th:href="@{/admin/add-promotion-form}">Create a Promotion</a>        
        <a th:href="@{/logout}">Logout</a>
    </div> 

    <div class="main-content">
        <div class="container-fluid">
            <div class="card p-4">
                <h1 class="text-center" th:text="'Order History for ' + ${customer.username}"></h1>

                <!-- No orders message -->
                <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info text-center">
                    <p>No orders found for this user.</p>
                </div>

                <!-- Orders Table -->
                <div th:if="${!#lists.isEmpty(orders)}">
                    <table class="table table-bordered table-hover mt-4">
                        <thead class="thead-dark">
                            <tr>
                                <th>Order ID</th>
                                <th>Total Price</th>
                                <th>Date Created</th>
                                <th>Order Items</th>
                                <th>Order Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.orderId}"></td>
                                <td class="price" th:text="'$' + ${#numbers.formatDecimal(order.totalPrice, 1, 2)}"></td>
                                <td th:text="${order.orderDate}"></td>
                                <td>
                                    <ul>
                                        <li th:each="item : ${order.orderItems}">
                                            <strong th:text="${item.productName}"></strong>
                                            (x<span th:text="${item.quantity}"></span>) - 
                                            <span th:text="'$' + ${#numbers.formatDecimal(item.price, 1, 2)}"></span>
                                        </li>
                                    </ul>
                                </td>
                                <td th:classappend="status-pending" th:if="${order.orderStatus == 'Pending'}" th:text="${order.orderStatus}"></td>
                                <td th:classappend="status-shipped" th:if="${order.orderStatus == 'Shipped'}" th:text="${order.orderStatus}"></td>
                                <td th:classappend="status-delivered" th:if="${order.orderStatus == 'Delivered'}" th:text="${order.orderStatus}"></td>
                                <td th:classappend="status-canceled" th:if="${order.orderStatus == 'Canceled'}" th:text="${order.orderStatus}"></td>
                                <td th:classappend="status-placed" th:if="${order.orderStatus == 'placed'}" th:text="${order.orderStatus}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>&copy; 2024 Your Admin Panel. All Rights Reserved for WatchAt.</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
