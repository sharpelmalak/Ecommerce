<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Customers List </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        body {
            background-color: #f4f7f9;
        }

        /* Sidebar Style */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            text-align: center;
        }

        .alert {
            width: fit-content;
            margin: 20px auto;
        }

        a.btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <!-- Sidebar Section -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a th:href="@{/admin/products}">Manage Products</a>
        <a th:href="@{/admin/profile}">My Profile</a>
        <a th:href="@{/admin/customers}">Customer Profiles</a>
        <a th:href="@{/admin/add-promotion-form}">Create a Promotion</a>        
        <a th:href="@{/logout}">Logout</a>
    </div> 

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="card p-4">
                <h1 class="text-center">Customers List</h1>

                <!-- Error message -->
                <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                <!-- No users message -->
                <div th:if="${#lists.isEmpty(customersList)}" class="text-center">
                    <p>No Customers available.</p>
                </div>

                <!-- Users Table -->
                <div th:if="${!#lists.isEmpty(customersList)}">
                    <table class="table table-bordered table-hover mt-4">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Job</th>
                                <th>country</th>
                                <th>phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customersList}">
                                <td th:text="${customer.id}"></td>
                                <td th:text="${customer.username}"></td>
                                <td th:text="${customer.email}"></td>
                                <td th:text="${customer.job}"></td>
                                <td th:text="${customer.country}"></td>
                                <td th:text="${customer.phone}"></td>
                                <td>
                                    <a th:href="@{/admin/customer/{id}(id=${customer.id})}" class="btn btn-info btn-sm">View</a>
                                    <a th:href="@{/admin/{id}/orders(id=${customer.id})}" class="btn btn-secondary btn-sm">Order History</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Your Admin Panel. All Rights Reserved for WatchAt.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
