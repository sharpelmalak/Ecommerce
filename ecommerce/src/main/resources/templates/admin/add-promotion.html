<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Promotion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* General page styling */
        body {
            background-color: #f4f7f9;
        }

        /* Sidebar Style */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            padding-top: 20px;
            color: white;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }



        /* Main Content Styling */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Card Styling */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling */
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 5px;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 5px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Sidebar Section -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a th:href="@{/admin/products}">Manage Products</a>
        <a th:href="@{/admin/profile}">My Profile</a> 
        <a th:href="@{/admin/customers}">Customer Profiles</a>
        <a th:href="@{/admin/orders}">All Orders</a>
        <a th:href="@{/admin/add-promotion-form}">Create a Promotion</a>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="container-fluid">
            <h2>Create New Promotion</h2>
            <div class="card mt-4">
                <form th:action="@{/admin/promotion}" method="post" class="p-4">
                    <!-- Promotion Name -->
                    <div class="form-group">
                        <label for="name">Promotion Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter promotion name" required>
                    </div>

                    <!-- Discount Percentage -->
                    <div class="form-group">
                        <label for="discountPercentage">Discount Percentage</label>
                        <input type="number" class="form-control" id="discountPercentage" name="discountPercentage" min="0" max="100" placeholder="Enter discount percentage" required>
                    </div>

                    <!-- Free Shipping Checkbox -->
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="freeShipping" name="freeShipping">
                        <label class="form-check-label" for="freeShipping">Free Shipping</label>
                    </div>

                    <!-- Country -->
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" name="country" placeholder="Enter applicable country">
                    </div>

                    <!-- Start Date -->
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required>
                    </div>

                    <!-- End Date -->
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" required>
                    </div>

                    <!-- Buttons -->
                    <button type="submit" class="btn btn-primary">Create Promotion</button>
                    <a th:href="@{/admin/products}" class="btn btn-secondary ml-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Your Admin Panel. All Rights Reserved for WatchAt.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
