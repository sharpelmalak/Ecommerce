<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>WatchAt - Sign Up</title>

    <!-- Font Awesome & Google Fonts for Enhanced Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Main Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #c9c9a2;
            color: #484c51;
            background-image: url('../static/img/signup1.png'); /* Change to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Header Styling */
        .header_area {
            background-color: #343a40; /* Darker color for contrast */
            padding: 15px 30px; /* Add padding for spacing */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand img {
            width: 150px;
            transition: transform 0.3s;
        }

        .navbar-brand img:hover {
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        .nav-link {
            color: #ffffff !important; /* Change text color to white */
            padding: 10px 15px; /* Add padding to links */
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #28a745 !important; /* Change color on hover */
        }

        .form-group label {
            font-weight: 700;
            color: #495057;
        }

        .form-holder input {
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
        }

        .form-holder input:focus {
            border-color: #495057;
            box-shadow: 0 0 5px rgba(72, 84, 96, 0.2);
            transition: 0.3s;
        }

        /* Styling for Interest Bubbles */
        .interest-bubble label {
            padding: 10px 20px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .interest-bubble input[type="checkbox"]:checked + label {
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
        }

        /* Responsive Container Styling */
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            min-height: 100vh;
        }

        .inner {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h3 {
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            color: #495057;
        }

        .form-end button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .form-end button:hover {
            background-color: #218838;
        }

        /* Footer Styling */
        .footer-area {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center; /* Centered footer text */
        }

        .footer-text {
            color: #ced4da;
        }
    </style>
</head>

<body>
    <!-- Header Area -->
    <header class="header_area">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand logo_h" href="index.html"><img src="../img/logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Signup Form -->
    <div class="wrapper">
        <div class="inner">
            <form id="registrationForm" th:action="@{/register}" method="post" th:object="${customerDTO}">
                <h3>Sign Up</h3>
            
                <!-- User Information Fields -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
                </div>
            
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required oninput="checkUsername()">
                    <span id="usernameFeedback" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label for="birthdate">Date of Birth</label>
                    <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                </div>

                <!-- Address Section -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="Street Address" required>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="form-control" placeholder="City" required>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" class="form-control" placeholder="Country" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone Number" required>
                </div>

                <div class="form-group">
                    <label for="job">Job</label>
                    <input type="text" id="job" name="job" class="form-control" placeholder="Job Title (Optional)">
                </div>

                <!-- Interests Section -->
                <div class="form-group">
                    <label><b>Select Your Interests</b></label>
                    <div class="d-flex flex-wrap">
                        <div class="interest-bubble">
                            <input type="checkbox" id="category1" name="categories" value="1">
                            <label for="category1">Interest 1</label>
                        </div>
                        <div class="interest-bubble">
                            <input type="checkbox" id="category2" name="categories" value="2">
                            <label for="category2">Interest 2</label>
                        </div>
                        <div class="interest-bubble">
                            <input type="checkbox" id="category3" name="categories" value="3">
                            <label for="category3">Interest 3</label>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-end">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-area">
        <p class="footer-text">&copy; 2024 WatchAt. All Rights Reserved.</p>
    </footer>




    <!-- ================================ The script of ajax ================================ -->
    <script>
        function checkUsername() {
            const username = document.getElementById("username").value;
            const feedback = document.getElementById("usernameFeedback");

            if (username.length < 3) {
                feedback.textContent = "Username must be at least 3 characters.";
                return;
            }

            fetch(`/api/auth/check-username?username=${username}`)
                .then(response => response.json())
                .then(isAvailable => {
                    if (isAvailable) {
                        feedback.textContent = "Username is available";
                        feedback.classList.remove("text-danger");
                        feedback.classList.add("text-success");
                    } else {
                        feedback.textContent = "Username is already taken";
                        feedback.classList.remove("text-success");
                        feedback.classList.add("text-danger");
                    }
                })
                .catch(error => {
                    feedback.textContent = "Error checking username";
                    feedback.classList.add("text-danger");
                });
        }




    </script>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
