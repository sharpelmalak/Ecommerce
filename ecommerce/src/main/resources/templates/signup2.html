<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>WatchAt - Sign Up</title>
    <!-- Font Awesome & Google Fonts for Enhanced Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css" />

    <!-- Main Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #c9c9a2;
            color: #484c51;
            background-image: url('../static/img/signup1.png');
            /* Change to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Header Styling */
        .header_area {
            background-color: #343a40;
            padding: 15px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Custom Alert Styles */
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
            transition: opacity 0.5s;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .navbar-brand img {
            width: 150px;
            transition: transform 0.3s;
        }

        .navbar-brand img:hover {
            transform: scale(1.05);
            /* Slight scale effect on hover */
        }

        .nav-link {
            color: #ffffff !important;
            /* Change text color to white */
            padding: 10px 15px;
            /* Add padding to links */
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #28a745 !important;
            /* Change color on hover */
        }

        .form-group label {
            font-weight: 700;
            color: #495057;
        }

        .form-holder input {
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
        }

        .form-holder input:focus {
            border-color: #495057;
            box-shadow: 0 0 5px rgba(72, 84, 96, 0.2);
            transition: 0.3s;
        }

        /* Styling for Interest Bubbles */
        .interest-bubble label {
            padding: 10px 20px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .interest-bubble input[type="checkbox"]:checked+label {
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
        }

        /* Responsive Container Styling */
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            min-height: 100vh;
        }

        .inner {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h3 {
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            color: #495057;
        }

        .form-end button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .form-end button:hover {
            background-color: #218838;
        }

        /* Footer Styling */
        .footer-area {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            /* Centered footer text */
        }

        .footer-text {
            color: #ced4da;
        }

        .form-wrapper {
            margin-bottom: 20px;
        }

        .form-holder {
            display: flex;
            gap: 10px;
        }

        .form-holder select {
            width: 25%;
        }

        .form-holder input {
            width: 75%;
        }

        /* Styling for the select input with flags */
        .input-group-prepend select {
            background-image: none;
            padding: 6px 12px;
            font-size: 16px;
            display: flex;
            align-items: center;
            border: 1px solid #ced4da;
            border-radius: 4px 0 0 4px;
            color: #333;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        /* Other styles remain unchanged */
        /* ... (rest of your styles) ... */
    </style>
</head>

<body>
    <!-- Header Area -->
    <header class="header_area">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand logo_h" href="/home"><img src="../img/logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Add this section inside the inner div, before the form -->
    <div class="wrapper">
        <div class="inner">
            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>

            <!-- Signup Form -->
            <form id="registrationForm" th:action="@{/api/auth/register}" method="post" th:object="${customerDTO}">
                <h3>Sign Up</h3>

                <!-- User Information Fields -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required oninput="checkUsername()">
                    <span id="usernameFeedback" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required
                        pattern=".{6,}" title="Password must be at least 6 characters long.">
                    <small class="text-danger" id="passwordError" style="display: none;">Password must be at least 6 characters
                        long.</small>
                </div>


                <div class="form-group">
                    <label for="birthdate">Date of Birth</label>
                    <input type="date" id="birthdate" name="birthdate" class="form-control" required max="" onfocus="setMaxDate()" />
                    <small class="text-danger" id="dobError" style="display: none;">Date of birth cannot be in the future.</small>
                </div>

                <!-- Address Section -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="Street Address" required>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="form-control" placeholder="City" required>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" class="form-control" placeholder="Country" required>
                </div>

                <!-- Phone with Country Code -->
                <div class="form-wrapper">
                    <label for="phone">Phone Number</label>
                    <div class="input-group">
                        <!-- Country Code Dropdown with Flags -->
                        <div class="input-group-prepend">
                            <select id="countryCode" name="countryCode" class="form-control" required>
                                <option value="+1" data-flag="us">ðŸ‡ºðŸ‡¸ +1</option>
                                <option value="+44" data-flag="gb">ðŸ‡¬ðŸ‡§ +44</option>
                                <option value="+61" data-flag="au">ðŸ‡¦ðŸ‡º +61</option>
                                <option value="+20" data-flag="eg">ðŸ‡ªðŸ‡¬ +20</option>
                                <option value="+970" data-flag="ps">ðŸ‡µðŸ‡¸ +970</option>
                                <option value="+966" data-flag="sa">ðŸ‡¸ðŸ‡¦ +966</option>
                            </select>
                        </div>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone Number" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="job">Job</label>
                    <input type="text" id="job" name="job" class="form-control" placeholder="Job Title (Optional)">
                </div>

                <!-- Interests Section -->
                <div class="form-group">
                    <label><b>Select Your Interests</b></label>
                    <div class="d-flex flex-wrap">
                        <div th:each="category : ${categories}" class="interest-bubble">
                            <input type="checkbox" th:id="${'category' + category.id}" th:name="categories" th:value="${category.id}">
                            <label th:for="${'category' + category.id}" th:text="${category.name}">Interest</label>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-end">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-area">
        <p class="footer-text">&copy; 2024 WatchAt. All Rights Reserved.</p>
    </footer>

    <!-- ================================ The script of ajax ================================ -->
    <script>
        function checkUsername() {
            const username = document.getElementById("username").value;
            const feedback = document.getElementById("usernameFeedback");

            if (username.length < 3) {
                feedback.textContent = "Username must be at least 3 characters.";
                return;
            }

            fetch(`/api/auth/check-username?username=${username}`)
                .then(response => response.json())
                .then(isAvailable => {
                    if (isAvailable) {
                        feedback.textContent = "Username is available";
                        feedback.classList.remove("text-danger");
                        feedback.classList.add("text-success");
                    } else {
                        feedback.textContent = "Username is already taken";
                        feedback.classList.add("text-danger");
                    }
                })
                .catch(error => console.error('Error checking username:', error));
        }

         // Set the max date for date of birth to today
    function setMaxDate() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("birthdate").setAttribute("max", today);
    }

    // Validate date of birth on blur
    document.getElementById("birthdate").onblur = function () {
        const dobInput = this;
        const dobError = document.getElementById("dobError");

        // Reset error message
        dobError.style.display = "none";

        // Check if the date of birth is in the future
        if (new Date(dobInput.value) > new Date()) {
            dobError.style.display = "block"; // Show error message
        }
    };

    // Validate password on blur
    document.getElementById("password").onblur = function () {
        const passwordInput = this;
        const passwordError = document.getElementById("passwordError");

        // Reset error message
        passwordError.style.display = "none";

        // Check if the password is at least 6 characters long
        if (passwordInput.value.length < 6) {
            passwordError.style.display = "block"; // Show error message
        }
    };
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
