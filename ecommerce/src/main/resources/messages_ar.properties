footer.about_us_title=من نحن
footer.about_us_text=مرحبًا بكم في Waxen، حيث يلتقي الفخامة والأناقة في كل ساعة. نقدم مجموعة مختارة بعناية من العلامات التجارية العالمية الشهيرة مثل G-Shock وCASIO وFossil وALBA وCITIZEN وTOMMY HILFIGER وNAVIFORCE وTIMEX. من الساعات الرياضية للمغامرين إلى التصاميم الكلاسيكية والعادية للأناقة اليومية، تناسب مجموعاتنا المتنوعة كل أسلوب. اكتشف التكنولوجيا الذكية، والحرفية الممتازة، والساعات التناظرية الخالدة، كل منها يجسد الجودة والتميز. في Waxen، نحن شغوفون بالتميز—استكشف مجموعاتنا وابحث عن ساعة تناسبك بشكل فريد.
